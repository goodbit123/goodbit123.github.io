<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Squid Dash(v1)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-root">
    <div id="start-screen" class="screen">
      <h1>Squid Dash</h1>
      <div class="controls-row">
        <button id="btn-start" class="btn">Play ▶</button>
        <button id="btn-credits" class="btn">Credits</button>
      </div>
      <div id="credits" class="panel" hidden>
        <h3>Credits</h3>
        <p id="credits-text">Design: YOU — Art: placeholder SVGs — Code: Generated</p>
      </div>
      <div id="profile-row"></div>
    </div>

    <div id="game-screen" class="screen" hidden>
      <canvas id="game-canvas"></canvas>
      <div id="hud">
        <div id="score-wrap">Blocks: <span id="score">0</span></div>
        <div id="points-wrap">Points: <span id="points">0</span></div>
        <div id="dash-cooldown">Dash: <span id="dash-text">Ready</span></div>
      </div>
      <div id="mobile-ui">
        <div id="joystick" class="joystick">🕹️</div>
        <div id="mobile-buttons">
          <button id="btn-jump" class="btn-emoji">⏫</button>
          <button id="btn-dash" class="btn-emoji">💨</button>
        </div>
      </div>
    </div>

    <div id="gameover-screen" class="screen" hidden>
      <h2>Game Over</h2>
      <div id="final-score"></div>
      <div class="controls-row">
        <button id="btn-playagain" class="btn">Play Again</button>
        <button id="btn-mainmenu" class="btn">Main Menu</button>
      </div>
      <div id="lb-wrap"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
