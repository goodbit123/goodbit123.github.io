<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Dash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Device Selection -->
  <div id="deviceSelect" class="menu">
    <h1>Choose Your Device</h1>
    <button id="selectPC">PC</button>
    <button id="selectMobile">Mobile</button>
  </div>

  <!-- Main Menu -->
  <div id="mainMenu" class="menu hidden">
    <h1>Squid Dash ðŸ¦‘</h1>
    <button id="playBtn">Play</button>
    <button id="leaderboardBtn">Leaderboard</button>
    <button id="creditsBtn">Credits</button>
  </div>

  <!-- Game Canvas -->
  <div id="gameContainer" class="hidden">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      <span id="score">Blocks: 0</span>
      <span id="cooldown">Dash Ready</span>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOver" class="menu hidden">
    <h2>Game Over</h2>
    <p id="finalScore"></p>
    <button id="playAgainBtn">Play Again</button>
    <button id="returnMenuBtn">Main Menu</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
